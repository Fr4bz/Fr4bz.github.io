<script>
var countDownDate = new Date("Nov 30, 2024 23:59:59").getTime();

document.addEventListener("DOMContentLoaded", (event) => {
	// Aggiorna il countdown ogni secondo
var x = setInterval(function() {
    // Ottieni la data e l'ora attuali
    var now = new Date().getTime();

    // Calcola la distanza tra ora e la data di fine
    var distance = countDownDate - now;

    // Calcola giorni, ore, minuti e secondi
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Visualizza il risultato nell'elemento con id="countdown"
    document.getElementById("countdownTimer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

    // Se il countdown Ã¨ finito, scrivi un messaggio
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdownTimer").innerHTML = "EXPIRED";
    }
    },1000);
});

</script>
